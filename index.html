<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1 id="header">Javascript Coding Quiz</h1>
    </header>
    <!--Start Page-->
    <main>
        <div id="start-page">
            <p>Hey! Welcome To The Javascript Quiz
            </p>
            <section class="start-page-buttons">
                <button id="start-button">Start Quiz</button>
                <button id="hs-button">High Scores</button>
            </section>
        </div>
        <!--Quiz Page-->
        <div id="quiz-page" hidden>
            <span id="timer"><b></b></span><span id="question-number"></span>
            <h1 id="question"></h1>
            <section class="choices">
                <button id="answer1"></button>
                <button id="answer2"></button>
                <button id="answer3"></button>
                <button id="answer4"></button>
            </section>

        </div>
        <!--Results Page-->
        <div id="results-page" hidden>
            <h1>Quiz Results</h1>
            <div id="results-container">
                <span id="score"></span>
            </div>
            <div class="form-container">
                <form>
                    <label for="name"></label>
                    <input type="text" id="name" for="name" name="name" placeholder="Enter your name"
                        style="text-align: center;">
                </form>
                <button id="submit-button">Submit Score</button>
            </div>
        </div>
        <!--High Scores Page-->
        <div id="highscores-page" hidden>
            <h1>High Scores</h1>
            <ul id="scores-list"></ul>
            <section class="hs-page-buttons">
                <button id="home-button">Home</button>
                <button id="clear-button">Clear High Scores</button>
            </section>
        </div>
    </main>
    <!--Footer-->
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>

</html>
